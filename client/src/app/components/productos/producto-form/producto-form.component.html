<main class="main--container">
    <section class="page--header">
        <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6"> 
            <h2 class="page--title h5">CATÁLOGO</h2>
            <ul class="breadcrumb"> 
                <li class="breadcrumb-item active"><span>Agregar Productos</span></li>
                </ul> 
            </div>
        </div>
        </div>
    </section>
    <div class="main--form">
        <form>
          <div class="panel">
            <div class="panel-body row g-3">
              <div class="col-md-12">
                <h3 class="block_title">Datos Principales</h3>
                <label class="bloc-label">Acá van los datos básicos del producto.</label>
              </div>
              <div class="col-md-4">
                <label for="" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" [(ngModel)]="productos.nombre" placeholder="Nombre del producto" required autofocus>          </div>
              <div class="col-md-4">
                <label for="" class="form-label">Sku</label>
                <input type="text" name="id" class="form-control" [(ngModel)]="productos.id" placeholder="Sku" required> 
              </div>
              <div class="col-md-4">
                <label for="" class="form-label">Categoría</label>
                <input type="text" name="categoria" class="form-control" [(ngModel)]="productos.categoria" placeholder="categoria" required> 
              </div>
              <div class="col-md-4">
                <label for="" class="form-label">Stock</label>
                <input type="text" class="form-control" id="inputStock">
              </div>
              <div class="col-md-4">
                <label for="" class="form-label">Precio</label>
                <input type="text" name="precio" class="form-control" [(ngModel)]="productos.precio" placeholder="$" required>
              </div>
              <div class="col-md-4">
                <label for="" class="form-label">Descripción</label>
                <textarea rows="2" name="descripcion" class="form-control" [(ngModel)]="productos.descripcion" placeholder="Descripción" required></textarea>
              </div>
            </div>
          </div>
        <div class="section-button">
            <div class="panel-button">
            <div class="panel-footer">
                <a class="btn btn-mobile btn-large btn-white mr10" href="#">Cancelar</a>
                <a class="btn btn-mobile btn-large btn-success" id="actualizarConcepto" (click)="edit ? updateProducto() : guardarNuevoProducto()">Guardar</a>
            </div>
            </div>
        </div>
        </form>
    </div>
</main>
